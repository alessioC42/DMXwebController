<html data-bs-color-scheme="dark">

<head>

    <title>DMXwebController - mobile</title>
    <style>
        input[type=range][orient=vertical] {
            writing-mode: bt-lr;

            margin-right: 20px;

    </div>

                <input class="form-range" type="range">
